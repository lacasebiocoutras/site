model: 'notre-actualite_list-items'
design_model_page: 'notre-actualite-sections-list_flex'
design_detail_items: 'miniature-default'
config_container_detail:
  force_url_with_id: false
# param to allow the content items to be displayed in the parent
display_items_on_parent: false
# how many children to display if display_items_on_parent: true on direct child sections
dist_display_children: 20
# force details items in child at a given dist,
# hide subsections with a dist sup
activate_force_details: true
dist_force_details: 1
# flag to update design model on a child, for detail items,
# if false, design model detail child = design model detail parent,
# if true, and on child meta,  force_current_model_detail_on_parent = true,
#   update design model on subsection
activate_current_model_detail_on_child: true
force_current_model_detail_on_parent: false

# config to hide page when page is displayed on a parent (display_items_on_parent=true)
hide-page: false
# display direct desc items, at dist 0, with priority mix > subsections_first
mix_details_subsections_items: false
subsections_first: false
# display  items on child, dist > 0, with priority mix > subsections_first
mix_details_subsections_items_on_child: false
subsections_first_on_child: false
